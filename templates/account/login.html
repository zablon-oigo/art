{% extends 'base.html' %}


{% block  content %}
<section class="">
    <div class="bg-gray-100 p-6 my-20 shadow-2xl max-w-md mx-auto">
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-2">
                <label for="" class="text-xl">{{field.label_tag}}</label>
                {{field}}
            </div>
            {% endfor %}
            <input type="submit" value="Log in" class="w-full text-white bg-cyan-500 px-6 py-4 rounded-lg ">
        </form>
    </div>
</section>
{% endblock  %}
