{% extends 'base.html' %}


{% block  content %}
<section class="">
    <div class="">
        <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-2">
                <label for="" class="text-xl">{{field.label_tag}}</label>
                {{field}}
            </div>
            {% endfor %}
            <input type="submit" value="Log in" class="text-white bg-cyan-500 px-6 py-4 rounded-lg ">
        </form>
    </div>
</section>
{% endblock  %}
